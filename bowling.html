<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bowling Calculator</title>
  <link rel="stylesheet" type="text/css" href="bowling.css">
</head>
<body>
  <h1>Bowling Calculator</h1>
  <div class='pin-wrapper'>
    <div class='pin1to5'>
      <button class='0'>0</button>
      <button class="1">1</button>
      <button class="2">2</button>
      <button class="3">3</button>
      <button class="4">4</button>
      <button class="5">5</button>
    </div>
    <div class='pint6to10'>
      <button class="6">6</button>
      <button class="7">7</button>
      <button class="8">8</button>
      <button class="9">9</button>
      <button class="10">10</button>
    </div>
  </div>

  <br>

  <div class="calculator-box">
    <div class="frames-container one">
      <div class='frame-number'>1</div>
      <div class="shots-container">
        <div class='shot1'></div>
        <div class="shot2"></div>
      </div>
      <div class='frame-score'></div>
    </div>
    <div class="frames-container two">
      <div class='frame-number'>2</div>
      <div class="shots-container">
        <div class='shot1'></div>
        <div class="shot2"></div>
      </div>
      <div class='frame-score'></div>
    </div>
    <div class="frames-container three">
      <div class='frame-number'>3</div>
      <div class="shots-container">
        <div class='shot1'></div>
        <div class="shot2"></div>
      </div>
      <div class='frame-score'></div>
    </div>
    <div class="frames-container four">
      <div class='frame-number'>4</div>
      <div class="shots-container">
        <div class='shot1'></div>
        <div class="shot2"></div>
      </div>
      <div class='frame-score'></div>
    </div>
    <div class="frames-container five">
      <div class='frame-number'>5</div>
      <div class="shots-container">
        <div class='shot1'></div>
        <div class="shot2"></div>
      </div>
      <div class='frame-score'></div>
    </div>
    <div class="frames-container six">
      <div class='frame-number'>6</div>
      <div class="shots-container">
        <div class='shot1'></div>
        <div class="shot2"></div>
      </div>
      <div class='frame-score'></div>
    </div>
    <div class="frames-container seven">
      <div class='frame-number'>7</div>
      <div class="shots-container">
        <div class='shot1'></div>
        <div class="shot2"></div>
      </div>
      <div class='frame-score'></div>
    </div>
    <div class="frames-container eight">
      <div class='frame-number'>8</div>
      <div class="shots-container">
        <div class='shot1'></div>
        <div class="shot2"></div>
      </div>
      <div class='frame-score'></div>
    </div>
    <div class="frames-container nine">
      <div class='frame-number'>9</div>
      <div class="shots-container">
        <div class='shot1'></div>
        <div class="shot2"></div>
      </div>
      <div class='frame-score'></div>
    </div>
    <div class="frames-container ten">
      <div class='frame-number'>10</div>
      <div class="shots-container">
        <div class='shot1'></div>
        <div class="shot2"></div>
        <div class="shot3"></div>
      </div>
      <div class='frame-score'></div>
    </div>
    <div class='total-score-container'>
      <div class='tot-header'>Tot</div>
      <div class='tot'></div>
    </div>
  </div>
  <script src="../../../jquery-3.4.1.js"></script>
  <script src='jasmine/src/game.js'></script>
  <script src='jasmine/src/frame.js'></script>
  <script src='jasmine/src/lastFrame.js'></script>
  <script src='interface.js'></script>
</body>
</html>
